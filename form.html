<!DOCTYPE html>
<html>
    <head>
        <body>
            <form action="home.html" method="get">
                <div>
             <!-- <label for="user">user name</label> -->
             <input placeholder="username" id="user"><br><br>
             </div>

             <div>
             <!-- <label for="pwd">password</label> -->
             <input placeholder="password" type="password" id="pwd" required><br><br>
             </div>

             <div>
                <!-- <label for="Phn">Phone number</label> -->
                <input placeholder="Phone number" type="number" id="phn" required><br><br>
             </div>
             

             <div>
             <!-- <label for="email">email</label> -->
             <input placeholder="Email" type="email" id="email"><br><br>
             </div>
        
            <div>
            <!-- <label for="dat">date</label> -->
            <input type="date" id="dat"><br><br>
            </div>
             <div>
             <label for="mrng">Morning appointment</label>
             <input type="radio" id="mrng"><br><br>
             </div>

             <div>
             <label for="evng">Evening appointment</label>
             <input type="radio" id="evng"><br><br>
             </div>

             <div>
             <label>General service</label>
             <input type="checkbox">
             </div>

             <div>
             <label>Full service</label>
             <input type="checkbox">
             </div>

             <div>
                <label>Documents service </label>
                <input type="checkbox"><br><br>
                </div>

             

             <div>
                <select>
                <option>Select</option>
                <option>Scooter</option>
                <option>Bikes below 150cc</option>
                <option>Bikes above 150cc</option>
                <option>Bikes above 600cc</option>
             </select>
             </div>
             <br>
             <div>
                <!-- <label>feedback</label> -->
                <input placeholder="Feedback" type="textarea"><br><br>
                </div>
             <div>
             <button type="submit">submit</button> 
             <button type="reset">reset</button>
             </div>
            </form>
        </body>
    </head>
</html>
